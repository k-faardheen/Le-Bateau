<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Bateau-Sign up</title>
    <link rel="stylesheet" href="style/signup.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-container">
          <div class="logo">
            <a href="./index.html">>_Le Bateau</a>
          </div>
          <div class="menu">
            <ul>
              <li><a href="./tutorial.html">Tutorial</a></li>
              <li><a href="./code-challenge.html">Code Challenge</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="main" style="display: flex">
      <div class="form-group">
        <form name="sign up form" action="process.php" method="GET">
          <h1>Create your account.</h1>
          <div class="form-name">
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="email">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create Password"
              required
            />
          </div>
          <p>*Password must be at least 8 characters long</p>

          <button class="btn">Sign Up</button>
          <p>Already a member?<a href="log-in.html"> Log In</a></p>
        </form>
      </div>
      <div class="left-section">
        <h2>Join <span class="bateau">Le Bateau</span> for free!</h2>
        <div class="line">
          <hr />
        </div>
        <h3>
          Enroll on this journey in pursuing your dream<br />career in the most
          creative and fun way
        </h3>
      </div>
    </div>
  </body>
</html>
