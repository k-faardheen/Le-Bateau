<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Bateau - sign up</title>
    <link rel="stylesheet" href="./style/sign-up.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-container">
          <div class="logo"><a href="./index.html">>_ Le Bateau</a></div>
          <div class="menu">
            <div><a href="./tutorial.html">Tutorial</a></div>
            <div><a href="./code-challenge.html">Code Challenge</a></div>
            <div><a href="./about-us.html">About Us</a></div>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <h1>Join <span style="color: #1f7a8c">Le bateau</span> for free!</h1>
      <div class="form-wrapper">
        <form name="accountForm" action="./php/create-account.php" method="POST">
          <h2>Create Your Account</h2>
          <div class="align">
            <div class="style1">
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter Your First Name"
                required
                oninvalid="this.setCustomValidity('Please enter your first name')"
              />
            </div>
            <div class="style1">
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Enter Your last Name"
                required
                oninvalid="this.setCustomValidity('Please enter your last name')"
              />
            </div>
          </div>
          <div class="style2">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email Address"
              required
              oninvalid="this.setCustomValidity('Please enter your email address')"
            />
          </div>
          <div class="style1">
            <label>I'm a  </label>
            <select name="profession" id="profession">
              <option value="student">student</option>
              <option value="contributor">contributor</option>
            </select>
          </div>
          <div class="align">
            <div>
              <label for="gender">Gender: </label>
              <input type="radio" name="gender" value="male" />Male
              <input type="radio" name="gender" value="female" />Female
            </div>
            <div>
              <label for="dob">Date Of Birth:</label>
              <input
                type="date"
                id="dob"
                name="dob"
                required
                oninvalid="this.setCustomValidity('You need to be at least 11 yrs old')"
              />
            </div>
          </div>

          <hr />
          <h3>Address</h3>
          <div class="style2">
            <input
              type="text"
              id="street"
              name="street"
              placeholder="Street Address"
              required
              oninvalid="this.setCustomValidity('Please enter your street address')"
            />
          </div>
          <div class="style2">
            <input
              type="text"
              id="apartment"
              placeholder="Apartment, suite etc (optional)"
            />
          </div>
          <div class="align">
            <div class="style1">
              <input
                type="text"
                id="city"
                name="city"
                placeholder="City"
                required
                oninvalid="this.setCustomValidity('Please enter your city you live in')"
              />
            </div>
            <div class="style1">
              <input
                type="text"
                id="state"
                name="state"
                placeholder="State"
                required
                oninvalid="this.setCustomValidity('Please enter your state you live in')"
              />
            </div>
          </div>
          <div class="align">
            <div class="style1">
              <input
                type="number"
                id="p-code"
                name="p-code"
                placeholder="Postal code"
                required
                oninvalid="this.setCustomValidity('Please enter your postal code')"
              />
            </div>
            <div><select id="countries" name="country"></select></div>
          </div>
          <div class="style2">
            <input
              type="password"
              id="password"
              name="pass"
              placeholder="Enter Your Password"
              required
              oninvalid="this.setCustomValidity('Your password must be a Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character')"
            />
          </div>
          <small>*Password must be at least 8 characters long</small>
          <div class="style2">
            <input
              type="password"
              id="confirm-pass"
              name="c-pass"
              placeholder="Confirm Your Password"
              required
              oninvalid="this.setCustomValidity('This password should match the password entered above')"
            />
          </div>
          <input type="checkbox" id="checked" required />
          <label for="checked"
            >I agree to the<a href="./terms-and-conditions">
              terms and conditions</a
            ></label
          >
          <br />
          <div class="btn">
            <button onclick="return validate()">Sign In</button>
          </div>
          <div class="member">
            <small>Already A Member?<a href="./login-form.php">Log In</a></small>
          </div>
        </form>
      </div>
    </div>
    <script src="./script/validateAccount.js"></script>
    <script src="./script/countries.js"></script>
  </body>
</html>
